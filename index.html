<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="app">
        
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="images[currentImage].image" alt="images[currentImage].title" />
                    <div class="text">
                        <h3>{{ images[currentImage].title }}</h3>
                        <p>{{ images[currentImage].text }}</p>
                    </div>
                </div>

                <div class="thumbs">

                    <div class="prev" @click="prevButton"></div>
                    <div class="next" @click="nextButton"></div>

                    <div class="thumb" :class="{active: currentImage === index}" v-for="(thumb, index) in images">

                        <img :src="thumb.image" :alt="thumb.title"/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="app.js"></script>
</body>

</html>
